<!-- Heading -->
<div class="row text-center">
    <div class="container">
        <h2 class="section-heading">User Login</h2>

    </div>
</div>

<!-- Main Section -->
<section id="contact">
    <!-- Start of Container -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form name="sentMessage" id="contactForm" ng-submit="main.Login(loginData);" novalidate>
                    <div class="row">
                        <div class="col-md-6">
                            <!-- Username Input -->
                            <div class="form-group">
                                <label>Username:</label>
                                <input  class="form-control" type="text" name="username" placeholder="username *" ng-model="main.loginData.username" autocomplete="off">
                            </div>
                            <!-- Password Input -->
                            <div class="form-group">
                                <label>Password:</label>
                                <input  class="form-control" type="password" name="password" placeholder="password *" ng-model="main.loginData.password">
                            </div>
                        </div>

                        <div class="clearfix"></div>
                        <div class="col-lg-12 text-left">
                            <br>
                            <div id="success"></div>
                            <!-- Login Button -->
                            <button type="submit"  class="btn btn-xl">Login</button>
                            </div>
                    </div>
                </form>

                <div class="container">
                    <p><b>Sample login :</b></p>

                </div>
            </div>
        </div>

        <br>


    </div>
    <!-- End of Container -->
</section>
